{% extends "webapp1/base.html"%}

{% block content %}
    <div class="card mb-4" >
    <div class="card-header">
      <img class="rounded-circle mr-2" height=35px width=35px src="{{ object.author.profile.image.url }}" alt="">
      <a href="{% url 'user_posts' object.author.username %}">{{ object.author}}</a> <small class="text-muted">{{object.date_posted|date:"F d,Y" }}</small>
      {% if object.author == user %}
      <div>
        <a class="btn btn-secondary btn-sm mt-2 mb-1" href="{% url 'post_update' object.id %}"> Update</a>
        <a class="btn btn-danger btn-sm mt-2 mb-1" href="{% url 'post_delete' object.id %}"> Delete</a>
      </div>
      {% endif %}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ object.title }}</h5>
      <p class="card-text">{{ object.query }}</p>
    </div>
</div>
{% endblock content %}
