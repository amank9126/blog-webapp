{% extends "webapp1/base.html"%}
{% load crispy_forms_tags %}
  {% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" width="60px" height="60px" src="{{ user.profile.image.url }}" alt="">
        <div class="media-body">
          <h5 class="account-heading ml-4"><strong>{{ user.username }}</strong></h5>
          <p class="ml-4">{{ user.email }}</p>
        </div>
      </div>
      <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
         <fieldset class="form-group">
          <legend class="border-bottom mb-4">Profile Info</legend>
          {{ u_form|crispy }}
          {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info"type="submit" name="submitbtn">Update</button>
        </div>
      </form>
    </div>
  {% endblock content %}
