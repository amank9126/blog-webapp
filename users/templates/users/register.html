{% extends "webapp1/base.html"%}
{% load crispy_forms_tags %}
  {% block content %}
    <div class="content-section">
      <form  method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Join Today</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info"type="submit" name="submitbtn">Register</button>
        </div>
      </form>
      <div class="border-top pt-4">
        <small class="text-muted">Already registerd? <a href="{% url 'login' %}" class="ml-2">Login</a></small>

      </div>
    </div>
  {% endblock content %}
